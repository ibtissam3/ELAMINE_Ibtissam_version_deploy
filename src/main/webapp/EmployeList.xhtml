<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Employee List</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
</h:head>
<h:body class="container mt-5">
    <h1 class="mb-4">Employee List</h1>
    <h:form>
        <h:dataTable value="#{employeeBean.allEmployees}" var="employee" class="table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{employee.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{employee.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{employee.email}
            </h:column>
            <h:column>
                <f:facet name="header">Skill</f:facet>
                <ul>
                    <ui:repeat value="#{employee.skills}" var="skill">
                        <li>#{skill}</li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">Project</f:facet>
                <ul>
                    <ui:repeat value="#{employee.projects}" var="project">
                        <li>#{project.name} (#{project.implementationRate}%)</li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Remove" action="#{employeeBean.deleteEmployee()}" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
